<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week14 Lab</title>
	<style type="text/css">
		.bigword { font-size: larger; }
	</style>
</head>
<body>
	<p id="print" class="bigword"></p>
	<script type="text/javascript">
		var text = window.prompt('Input data');
		var char = window.prompt('Input a char to search');
		var result1 = text.indexOf(char);
		var result2 = text.lastIndexOf(char);
		var result3 = text.indexOf(char, result1+1);
		document.getElementById("print").innerHTML = result1 + "<br>" + result2 + "<br>" + result3;
	</script>
</body>
</html>
